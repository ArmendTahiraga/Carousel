<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="./pictures/1.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img src="./pictures/2.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img src="./pictures/3.jpg" alt="">
            </div>

            <div class="carousel-actions">
                <button id="prev-slide" class="action-button" aria-label="Previous slide"></button>
                <button id="next-slide" class="action-button" aria-label="Next slide"></button>
            </div>

            <div class="slide-buttons">
                <button id="0" class="slide-button active" aria-label="First slide"></button>
                <button id="1" class="slide-button" aria-label="Second slide"></button>
                <button id="2" class="slide-button" aria-label="Third slide"></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
